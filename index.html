<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="static/styles.css">
    </head>
    <body>
        <main>
            <div class ="addbook">
                <form class="addbookform">
                    <input class="addbookforminput" type="text" id="title" placeholder="title" required>
                    <input class="addbookforminput" type="text" id="author" placeholder="author" required>
                    <input class="addbookforminput" type="number" id="pages" placeholder="number of pages" required>
                    <div class="formcheckbox">
                        <label class="addbookcheckboxlabel" for="read">Have you read this book?</label>
                        <input class="addbookcheckbox" type="checkbox" id="read">
                    </div>

                    <div class="formbuttons">
                        <button class="formbutton submitform" type="submit">Add book</button>
                        <button class="formbutton cancelform" type="button">Cancel</button>
                    </div>
                </form>
            </div>
            <button class="add_book_button">Add book</button>
            <div class="bookcase"></div>
        </main>
        <div class="fullscreen-container"></div>
    </body>
    <script src="static/app.js"></script>
</html>
